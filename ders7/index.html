<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Defteri Uygulaması</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Not Defteri Uygulaması</h1>
        <div class="note-input">
            <input type="text" id="baslik" placeholder="Not Başlığı">
            <textarea id="not" rows="5" placeholder="Notunuzu buraya yazın..."></textarea>
            <button id="gonder" onclick="gonder()">Not Ekle</button>
        </div>
        <div class="notes-list" id="notes-list">
            <!-- Notlar burada görünecek -->
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
